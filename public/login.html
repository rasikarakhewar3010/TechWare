<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="icon" href="./assets/img/TechWare-logo.jpg">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./assets/css/login.css">
    
</head>
<body>
    <div class="content">
        <div class="register">
            <div class="register-box box active">
                <h2>Register</h2>
                <br>
                <br>
                <form action="register" method="post">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" name="username" >
                    </div>
    
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="text" class="form-control" name="email" >
                    </div>
    
                    
                    <div class="mb-3">
                        <label for="Password" class="form-label">Password</label>
                        <input type="password" class="form-control" name="password">
                    </div>
                    <p>alerady have account <a href="#login" class="login-btn">login</a> </p>
                    <button class="btn btn-dark">Register</button>
                </form>
            </div>
            
            <div class="login-box box hidden" id="login">
                <h2>Login</h2>
                <br>
                <br>
                <form action="login" method="post">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" name="username" >
                    </div>
    
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" name="password">
                    </div>
                    <p>create new account <a href="#login" class="register-btn">register</a> </p>
                    <button class="btn btn-dark">Register</button>
                </form>

            </div>
        </div>

        <div class="login" >
            
        </div>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>

    <script>
        
        document.addEventListener('DOMContentLoaded', () => {
    let loginBtn = document.querySelector('.login-btn');
    let loginBox = document.querySelector('.login-box');
    let register = document.querySelector('.register-box');
    let registerBtn = document.querySelector('.register-btn');

    // Function to show form 1 and hide form 2
    const showForm1 = () => {
        // Animate register box in
        gsap.fromTo(register, 
            { opacity: 0, x: 500 }, 
            { opacity: 1, x: 0, duration: 0.5, onStart: () => {
                register.classList.add('active');
                register.classList.remove('hidden');
            } }
        );

        // Animate login box out
        gsap.to(loginBox, 
            { opacity: 0, x: 500, duration: 0.5, onComplete: () => {
                loginBox.classList.add('hidden');
                loginBox.classList.remove('active');
            } }
        );
    };

    // Function to show form 2 and hide form 1
    const showForm2 = () => {
        // Animate login box in
        gsap.fromTo(loginBox, 
            { opacity: 0, x: 500 }, 
            { opacity: 1, x: 0, duration: 0.5, onStart: () => {
                loginBox.classList.add('active');
                loginBox.classList.remove('hidden');
            } }
        );

        // Animate register box out
        gsap.to(register, 
            { opacity: 0, x: 500, duration: 0.5, onComplete: () => {
                register.classList.add('hidden');
                register.classList.remove('active');
            } }
        );
    };

    // Event listeners for buttons
    registerBtn.addEventListener('click', showForm1);
    loginBtn.addEventListener('click', showForm2);

    // Initial animation for register box
    gsap.fromTo('.register-box', { opacity: 0, x: 500 }, { opacity: 1, x: 0, duration: 1 });
});

    </script>
</body>
</html>
